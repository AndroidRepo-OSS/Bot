[project]
name = "arbot"
version = "1.0.0"
description = "The official bot of AndroidRepo @ Telegram."
authors = [{ name = "Hitalo" }]
dependencies = [
    "aiogram[fast, i18n] >= 3.1.1",
    "aiohttp[speedups] >= 3.8.5",
    "pydantic>=2.3.0",
    "pydantic-settings>=2.0.3",
    "cashews[redis,speedup]>=6.3.0",
    "aiosqlite>=0.19.0",
    "aiofiles>=23.1.0",
    "msgspec>=0.15.1",
    "loguru>=0.7.0",
    "sentry-sdk>=1.30.0",
    "picologging>=0.9.2",
    "structlog>=23.1.0",
    "backoff>=2.2.1",
]
readme = "README.rst"
license = { file = "LICENSE" }
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 99
src = ["arbot"]
target-version = "py311"
select = [
    "I",    # isort
    "E",    # pycodestyle
    "W",    # pycodestyle
    "UP",   # pyupgrade
    "F",    # pyflakes
    "SIM",  # flake8-simplify
    "RET",  # flake8-return
    "C4",   # flake8-comprehensions
    "PTH",  # flake8-use-pathlib
    "PERF", # perflint
    "N",    # pep8-naming
    "RUF",  # ruff
]
ignore = ["RUF001", "RUF002", "RUF003"]
preview = true

[tool.ruff.isort]
known-first-party = ["arbot"]

[tool.rye]
managed = true
