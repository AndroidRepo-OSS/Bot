[tool.poetry]
name = "androidrepo"
version = "1.0.0"
description = "The official bot of AndroidRepo @ Telegram"
authors = ["Hitalo <contact@amanoteam.com>"]
license = "GPLv3+"
readme = "README.md"
repository = "https://github.com/AmanoTeam/AndroidRepo"
documentation = "https://github.com/AmanoTeam/AndroidRepo/blob/main/README.md"

keywords = ["chat", "telegram", "telegram-bot", "pyrogram", "bot"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

exclude = ["androidrepo/config.py", "androidrepo/bot.session", "androidrepo/bot.session-journal", "androidrepo/database/*.sqlite", "downloads/"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/AmanoTeam/AndroidRepo/issues"
"Community" = "https://t.me/AndroidRepo_chat"

[tool.poetry.dependencies]
python = "^3.9"
aiodown = "1.0.5"
beautifulsoup4 = "4.10.0"
httpx = {version = "0.19.0", extras = ["http2"]}
kantex = "0.2.0"
python-rapidjson = "1.4"
meval = "2.5"
rich = "10.10.0"
TgCrypto = "1.2.2"
tortoise-orm = "0.17.7"
aiocron = "1.7"
pyrogram = {git = "https://github.com/AmanoTeam/pyrogram"}

[tool.poetry.dev-dependencies]
black = "^21.9b0"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
