[project]
name = "androidrepo"
dynamic = ["version"]
description = "The official bot of AndroidRepo @ Telegram."
authors = [{ name = "Hitalo" }]
dependencies = [
    "aiogram[fast, i18n] >= 3.0.0b7",
    "aiohttp[speedups] >= 3.8.4",
    "pydantic[dotenv] >= 1.10.8",
    "cashews[redis,speedup]~=6.2.0",
    "aiosqlite >= 0.19.0",
    "aiofiles >= 23.1.0",
    "msgspec >= 0.15.1",
    "loguru >= 0.7.0",
    "sentry-sdk >= 1.25.0",
]
readme = "README.rst"
license = { file = "LICENSE" }
requires-python = ">= 3.11"

[tool.hatch.version]
path = "androidrepo/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 99
src = ["androidrepo"]
target-version = "py311"
select = [
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "C4",  # flake8-comprehensions
]

[tool.ruff.isort]
known-first-party = ["androidrepo"]

[tool.black]
line-length = 99
target-version = ["py311"]

[tool.rye]
managed = true
